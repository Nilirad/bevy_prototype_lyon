[package]
authors = ["Federico Rinaldi <gisquerin@gmail.com>"]
description = "Draw 2D shapes and paths in Bevy."
edition = "2018"
license = "MIT"
name = "bevy_prototype_lyon"
readme = "README.md"
repository = "https://github.com/Nilirad/bevy_prototype_lyon/"
version = "0.1.4"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {version = "0.4", default-features = false, features = ["render"]}
lyon = "0.16"

[dev-dependencies]
bevy = {version = "0.4", default-features = true}
