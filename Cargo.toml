[package]
name = "bevy_prototype_lyon"
version = "0.1.3"
authors = ["Federico Rinaldi <gisquerin@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Draw 2D shapes and paths in Bevy."
repository = "https://github.com/Nilirad/bevy_prototype_lyon/"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {version = "0.4.0", default-features = false, features=["render"]}
lyon = "0.16.2"

[dev-dependencies]
bevy = {version = "0.4.0", default-features = true}
